<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="./styles.css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Cabin Mäklaren 2.0</title>
  </head>
  
  
  
  <body>
    
    <div class="topDiv">
        <h2> Cabin Mäklare 2.0</h2>
            <p id="notloggedin">Log in to see your services (Out of order, already logged in)</p>

        <div id="loggedin">
            <a class="links" onclick="showCabins()">Cabins </a>
            <a class="links" onclick="showOrders()">Orders </a>
            <a class="links" onclick="logOut()">Log Out (Out of order) </a>
        </div>
        </div>  
        <div class="text-center" id="login">
            <input id="user" type="text" placeholder="E-mail"><br><br>
            <input id="password" type="password" placeholder="Password"><br><br>
            <button class="btn" id="loginBtn">Log In (Out of order)</button>
            <br>
            <div id="loginFail"></div>
        </div><br>
        <div class="row">
            <div class="col-sm-4" id="cabins"></div>
            <div class="col-sm-8" id="services"></div> 
            <div class="col-sm-8" id="orders"></div> 
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
